<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <!-- div-image -->
    <div class="div-img">
      <!-- <img class="img" src="/assets/img.jpg" alt="an image" /> -->
      <div>
        <img
          class="logo"
          src="/assets/odin-lined.png"
          alt="the odin project logo"
        />
        <p>ODIN</p>
      </div>
    </div>

    <!-- div-form -->
    <div class="div-form">
      <!-- header -->
      <header class="header">
        <div class="header-p">
          <p>This is what you've been looking for! A financial freedom.</p>
          <p>Sign up now to get your freedom.</p>
        </div>
      </header>

      <!-- form -->
      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>

          <!-- Name -->
          <div class="div-name">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" required />

            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text" />
          </div>

          <!-- Email and Phone Number -->
          <div class="div-enum">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" required />

            <label for="phone">LAST NAME</label>
            <input id="phone" name="phone" type="tel" />
          </div>

          <div class="div-pass">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" required />

            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input id="confirm-pass" name="confirm-pass" type="password" />
          </div>
        </fieldset>
      </form>

      <!-- button -->
      <div class="button">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
