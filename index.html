<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- div-image -->
      <div class="div-img">
        <!-- <img class="img" src="/assets/img.jpg" alt="an image" /> -->
        <div>
          <img
            class="logo"
            src="/assets/odin-lined.png"
            alt="the odin project logo"
          />
          <p>ODIN</p>
        </div>
      </div>

      <!-- div-form -->
      <div class="div-form">
        <!-- header -->
        <header class="header">
          <div class="header-p">
            <p>This is what you've been looking for! A financial freedom.</p>
            <p>Sign up now to get your freedom.</p>
          </div>
        </header>

        <!-- form -->
        <form action="">
          <!-- Name -->
          <div>
            <div class="first-name">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" name="first-name" type="text" required />
            </div>

            <div class="last-name">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
          </div>

          <!-- Email and Phone Number -->
          <div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" required />
            </div>

            <div class="phone">
              <label for="phone">PHONE</label>
              <input id="phone" name="phone" type="tel" />
            </div>
          </div>

          <!-- Password -->
          <div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input id="password" name="password" type="password" required />
            </div>
            <div class="confirm-pass">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input id="confirm-pass" name="confirm-pass" type="password" />
            </div>
          </div>
        </form>

        <!-- button -->
        <div class="button">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
